<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="card location">
          <div class="cardBody">
            <img
              :src="location[activeLocation].image"
              :alt="location[activeLocation].title"
            />
            <div class="details">
              <h3 class="title">{{location[activeLocation].title}}</h3>
              <div class="text">{{location[activeLocation].text}}</div>
            </div>
          </div>
          <div class="slider" @mouseover="handleOver" @mouseleave="handleLeave">
            <div class="prev" @click="getPrev">
              <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="next" @click="getNext">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <img
              :src="thumb.image"
              :alt="thumb.title"
              class="thumb"
              :class="activeLocation === index ? 'active' : ''"
              v-for="(thumb, index) in location"
              @click="getActive(index)"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
